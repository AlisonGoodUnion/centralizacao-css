<link rel="stylesheet" href="./base.css" />

<section class="container first-area">
    <h2>Centralizando Horizontalmente:</h2>
    <h3>Display block + margin auto</h3>
    <style contenteditable="true">
        .wrapper1 {
            height: 200px;
            background: #ebebeb;
        }

        .btn1 {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        Quando colocamos margin-left: auto
        o botão é jogado totalmente para a esquerta 
        e para centralizar utilizamos o display: block 
        (sem concorrencias ao lado do btn)
        ao utilizar o margin-right: auto
        automaticamente o botão é centralizado.

    </style>
    <div class="wrapper wrapper1">
        <button class="btn1">Texto do botão</button>
    </div>
</section>
